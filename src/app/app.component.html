<app-navbar
  (toggleSidNav)="toggleSidNav()"
></app-navbar>
<mat-drawer-container
  class="drawer-container"
  [hasBackdrop]="true"
>
  <mat-drawer
    #drawer
    [mode]="'over'"
    [opened]="isSideNavOpen"
    [autoFocus]="false"
  >
    <app-sidenav
      (toggleSidNav)="toggleSidNav()"
    ></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
